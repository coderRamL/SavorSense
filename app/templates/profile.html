<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recommendation Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            display: flex;
            width: 80%;
            margin: 20px;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }
        .left-section, .middle-section, .right-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }
        .left-section {
            margin-top: auto;
            padding-top: 10px;
            position: relative;
            right: 100px;
            top: -150px;
        }
        .left-section img {
            width: 150px;
            height: 150px;
        }
        .middle-section, .right-section {
            flex-grow: 1;
        }
        .middle-section {
            position: relative;
            top: 10px;
        }
        .right-section {
            margin-right: 0;
            position: relative;
            top: 155px;
        }
        h1 {
            margin: 10px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input {
            margin: 5px;
        }

        fieldset {
            border: none;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        legend {
            position: relative;
            top: 5px;
        }

        label {
            display: block; 
            margin: 5px 0;
        }

        .delete-button {
            background-color: red;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .delete-button:hover {
            background-color: darkred;
        }

        .logout-button {
            background-color: lightgray;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: darkgray;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; position: relative; left: 500px;">Profile</h1>
    <div class="container">
        <div class="left-section">
            <img src="{{ url_for('static', filename='profile.png') }}" alt="Profile">
            <form id="profile-form" action="{{ url_for('main.update_age') }}" method="post">
                <h1><label for="name">Name</label></h1>
                <input type="text" id="name" name="name" value="{{ name }}">
                <h1><label for="age">Age</label></h1>
                <input type="text" id="age" name="age" value="{{ age }}">
                <h1><label for="username">Username</label></h1>
                <input type="text" id="username" name="username" value="{{ user_name }}" readonly>
                <div id="buttons" class="hidden">
                    <button type="submit" id="update-button">Update</button>
                    <button type="button" id="cancel-button">Cancel</button>
                </div>
            </form>
            <form style="position: relative; top: 100px;" action="{{ url_for('main.logout') }}" method="post">
                <button type="submit" class="logout-button">Log Out</button>
            </form>
            <form style="position: relative; top: 150px;" action="{{ url_for('main.delete') }}" method="post" onsubmit="return confirm('Are you sure you want to delete your account?');">
                <input type="hidden" name="username" value="{{ user_name }}">
                <button type="submit" class="delete-button">Delete Account</button>
            </form>
        </div>
        <div class="middle-section">
            <form id="allergy-form">
                <h2 style="position: relative; left: 200px;"><label for="allergies">Specify any allergies here</label></h2>
                <input type="text" id="allergies" name="allergies" value="" style="width: 600px; height: 50px; position: relative; left: 200px">
                </form>
            <h1 style="position: relative; top: 10px;">Dietary Preferences</h1>
            <form id="dietary-form">
                <fieldset>
                    <legend>Select Dietary Preferences:</legend>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="omnivore"> Omnivore
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="vegetarian"> Vegetarian
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="vegan"> Vegan
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="pescatarian"> Pescatarian
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="gluten-free"> Gluten-Free
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="lactose-free"> Lactose-Free
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="keto"> Keto
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="paleo"> Paleo
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="low-carb"> Low-Carb
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="low-fat"> Low-Fat
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="nut-free"> Nut-Free
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="halal"> Halal
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="kosher"> Kosher
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="organic"> Organic
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="fodmap"> FODMAP
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="Other"> Other
                        <input type="text" id="dietary" name="dietary" value=""> 
                    </label>
                </fieldset>
            </form>
        </div>
        <div class="right-section">
            <h1 style="position: relative; top: 10px;">Cuisine Preferences</h1>
            <form id="cuisine-form">
                <fieldset>
                    <legend>Select Cuisine Preferences:</legend>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Italian"> Italian
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Mexican"> Mexican
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Japanese"> Japanese
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Indian"> Indian
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Thai"> Thai
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Chinese"> Chinese
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="French"> French
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Mediterranean"> Mediterranean
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Middle Eastern"> Middle Eastern
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="American"> American
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Korean"> Korean
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Vietnamese"> Vietnamese
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Burmese"> Burmese
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="German"> German
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Other"> Other
                        <input type="text" id="cuisine" name="cuisine" value=""> 
                    </label>
                </fieldset>
            </form>
        </div>
        <a href="{{url_for('main.homepage')}}"><img src="{{url_for('static', filename = 'house.png')}}" alt="Home" style="width: 50px; height: 50px; position: relative; left: 50px;"></a>
    </div>
    <script>
        var nameInput = document.getElementById('name');
        var ageInput = document.getElementById('age');
        var buttonsDiv = document.getElementById('buttons');
        var cancelButton = document.getElementById('cancel-button');

        nameInput.addEventListener('focus', function() {
            buttonsDiv.classList.remove('hidden');
        });

        nameInput.addEventListener('blur', function() {
            setTimeout(function() {
                if (document.activeElement !== ageInput && document.activeElement !== cancelButton && !buttonsDiv.contains(document.activeElement)) {
                    buttonsDiv.classList.add('hidden');
                }
            }, 200); // Timeout to allow click events on buttons
        });

        // Show buttons when the age input gains focus
        ageInput.addEventListener('focus', function() {
            buttonsDiv.classList.remove('hidden');
        });

        // Hide buttons when the age input loses focus
        ageInput.addEventListener('blur', function() {
            setTimeout(function() {
                if (document.activeElement !== ageInput && document.activeElement !== cancelButton && !buttonsDiv.contains(document.activeElement)) {
                    buttonsDiv.classList.add('hidden');
                }
            }, 200); // Timeout to allow click events on buttons
        });

        document.getElementById('cancel-button').addEventListener('click', function() {
            document.getElementById('name').value = '{{ name }}'
            document.getElementById('age').value = '{{ age }}'; // Reset the age field to its original value
            document.getElementById('buttons').classList.add('hidden');
        });

        document.getElementById('profile-form').addEventListener('submit', function(event) {
            if (!confirm('Are you sure you want to modify your profile?')) {
                event.preventDefault(); // Cancel the form submission if the user does not confirm
            }
        });
    </script>
</body>
</html>
