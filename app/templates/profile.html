<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recommendation Chatbot</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .left-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .left-section:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .left-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #3498db;
            margin-bottom: 20px;
        }
        .left-section form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .left-section h1 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #3498db;
        }
        .left-section label {
            font-size: 1em;
            margin: 5px 0;
            color: #333;
        }
        .left-section input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .left-section .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        .left-section button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
        }
        .left-section .update-button {
            background-color: #3498db;
            color: #fff;
        }
        .left-section .update-button:hover {
            background-color: #2980b9;
        }
        .left-section .cancel-button {
            background-color: #bdc3c7;
            color: #333;
        }
        .left-section .cancel-button:hover {
            background-color: #95a5a6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        .middle-section, .right-section {
            flex-grow: 1;
        }
        .middle-section {
            position: relative;
            top: 10px;
        }
        .right-section {
            margin-right: 0;
            position: relative;
            top: 155px;
        }
        h1 {
            margin: 10px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input {
            margin: 5px;
        }

        fieldset {
            border: none;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        legend {
            position: relative;
            top: 5px;
        }

        label {
            display: block; 
            margin: 5px 0;
        }

        .delete-button {
            background-color: red;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 0px;
        }

        .delete-button:hover {
            background-color: darkred;
            color: white
        }

        .logout-button {
            background-color: lightgray;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 0px;
        }

        .logout-button:hover {
            background-color: darkgray;
        }
        .hidden {
            display: none;
        }
        .home-section{
            position: top left;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; position: relative; left: 999px;">Profile Preferences</h1>
    <div class="container">
        <div class="left-section">
            <img src="{{ url_for('static', filename='profile.png') }}" alt="Profile">
            <form style="position: relative; top: 0px;" action="{{ url_for('main.logout') }}" method="post">
                <button type="submit" class="logout-button">Log Out</button>
            </form>
            <form id="profile-form" action="{{ url_for('main.update_age') }}" method="post">
                <h1><label for="name">Name</label></h1>
                <input type="text" id="name" name="name" value="{{ name }}" readonly>
                <h1><label for="age">Age</label></h1>
                <input type="text" id="age" name="age" value="{{ age }}">
                <div id="buttons" class="hidden">
                    <button type="button" id="cancel-button">Cancel</button>
                    <button type="submit" id="update-button">Update</button>
                </div>
                <h1><label for="username">Username</label></h1>
                <input type="text" id="username" name="username" value="{{ user_name }}" readonly>
            </form>
            <form style="position: relative; top: 190px;" action="{{ url_for('main.delete') }}" method="post" onsubmit="return confirm('Are you sure you want to delete your account?');">
                <input type="hidden" name="username" value="{{ user_name }}">
                <button type="submit" class="delete-button">Delete Account</button>
            </form>
        </div>
        <div class="middle-section">
            <form id="allergy-form">
                <h2 style="position: relative; left: 200px;"><label for="allergies">Specify any allergies here</label></h2>
                <input type="text" id="allergies" name="allergies" value="" style="width: 600px; height: 50px; position: relative; left: 200px">
                <div id="buttons2" class="hidden">
                    <button type="submit" id="update2-button">Update</button>
                    <button type="button" id="cancel2-button">Cancel</button>
                </div>
                </form>
            <h1 style="position: relative; top: 10px;">Dietary Preferences</h1>
            <form id="dietary-form" action="{{url_for('main.dietary')}}" method="post">
                <fieldset>
                    <legend>Select Dietary Preferences:</legend>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="omnivore" {% if 'omnivore' in dietary %}checked{% endif %}> Omnivore
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="vegetarian" {% if 'vegetarian' in dietary %}checked{% endif %}> Vegetarian
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="vegan" {% if 'vegan' in dietary %}checked{% endif %}> Vegan
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="pescatarian" {% if 'pescatarian' in dietary %}checked{% endif %}> Pescatarian
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="gluten-free" {% if 'gluten-free' in dietary %}checked{% endif %}> Gluten-Free
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="lactose-free" {% if 'lactose-free' in dietary %}checked{% endif %}> Lactose-Free
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="keto" {% if 'keto' in dietary %}checked{% endif %}> Keto
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="paleo" {% if 'paleo' in dietary %}checked{% endif %}> Paleo
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="low-carb" {% if 'low-carb' in dietary %}checked{% endif %}> Low-Carb
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="low-fat" {% if 'low-fat' in dietary %}checked{% endif %}> Low-Fat
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="nut-free" {% if 'nut-free' in dietary %}checked{% endif %}> Nut-Free
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="halal" {% if 'halal' in dietary %}checked{% endif %}> Halal
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="kosher" {% if 'kosher' in dietary %}checked{% endif %}> Kosher
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="organic" {% if 'organic' in dietary %}checked{% endif %}> Organic
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="fodmap" {% if 'fodmap' in dietary %}checked{% endif %}> FODMAP
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-preferences" value="Other" {% if 'Other' in dietary %}checked{% endif %}> Other
                        <input type="text" id="dietary-other" name="dietary-other" value=""> 
                    </label>
                </fieldset>
                <div id="buttons3" class="hidden">
                    <button type="submit" id="update3-button">Update</button>
                    <button type="button" id="cancel3-button">Cancel</button>
                </div>
            </form>
        </div>
        <div class="right-section">
            <h1 style="position: relative; top: 10px;">Cuisine Preferences</h1>
            <form id="cuisine-form" action="{{url_for('main.cuisine')}}" method="post">
                <fieldset>
                    <legend>Select Cuisine Preferences:</legend>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Italian" {% if 'Italian' in cuisine %}checked{% endif %}> Italian
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Mexican" {% if 'Mexican' in cuisine %}checked{% endif %}> Mexican
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Japanese" {% if 'Japanese' in cuisine %}checked{% endif %}> Japanese
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Indian" {% if 'Indian' in cuisine %}checked{% endif %}> Indian
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Thai" {% if 'Thai' in cuisine %}checked{% endif %}> Thai
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Chinese" {% if 'Chinese' in cuisine %}checked{% endif %}> Chinese
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="French" {% if 'French' in cuisine %}checked{% endif %}> French
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Mediterranean" {% if 'Mediterranean' in cuisine %}checked{% endif %}> Mediterranean
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Middle Eastern" {% if 'Middle Eastern' in cuisine %}checked{% endif %}> Middle Eastern
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="American" {% if 'American' in cuisine %}checked{% endif %}> American
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Korean" {% if 'Korean' in cuisine %}checked{% endif %}> Korean
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Vietnamese" {% if 'Vietnamese' in cuisine %}checked{% endif %}> Vietnamese
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Burmese" {% if 'Burmese' in cuisine %}checked{% endif %}> Burmese
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="German" {% if 'German' in cuisine %}checked{% endif %}> German
                    </label>
                    <label>
                        <input type="checkbox" name="cuisine-preferences" value="Other" {% if 'Other' in cuisine %}checked{% endif %}> Other
                        <input type="text" id="cuisine-other" name="cuisine-other" value=""> 
                    </label>
                </fieldset>
                <div id="buttons4" class="hidden">
                    <button type="submit" id="update4-button">Update</button>
                    <button type="button" id="cancel4-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div class="home-section">
        <a href="{{url_for('main.homepage')}}"><img src="{{url_for('static', filename = 'house.png')}}" alt="Home" style="width: 50px; height: 50px; position: left; left: 50px;"></a>
    </div>
    <script>
        var nameInput = document.getElementById('name');
        var ageInput = document.getElementById('age');
        var buttonsDiv = document.getElementById('buttons');
        var cancelButton = document.getElementById('cancel-button');

        nameInput.addEventListener('focus', function() {
            buttonsDiv.classList.remove('hidden');
        });

        nameInput.addEventListener('blur', function() {
            setTimeout(function() {
                if (document.activeElement !== ageInput && document.activeElement !== cancelButton && !buttonsDiv.contains(document.activeElement)) {
                    buttonsDiv.classList.add('hidden');
                }
            }, 200); // Timeout to allow click events on buttons
        });

        // Show buttons when the age input gains focus
        ageInput.addEventListener('focus', function() {
            buttonsDiv.classList.remove('hidden');
        });

        // Hide buttons when the age input loses focus
        ageInput.addEventListener('blur', function() {
            setTimeout(function() {
                if (document.activeElement !== ageInput && document.activeElement !== cancelButton && !buttonsDiv.contains(document.activeElement)) {
                    buttonsDiv.classList.add('hidden');
                }
            }, 200); // Timeout to allow click events on buttons
        });

        document.getElementById('cancel-button').addEventListener('click', function() {
            document.getElementById('name').value = '{{ name }}'
            document.getElementById('age').value = '{{ age }}'; // Reset the age field to its original value
            document.getElementById('buttons').classList.add('hidden');
        });

        document.getElementById('profile-form').addEventListener('submit', function(event) {
            if (!confirm('Are you sure you want to modify your profile?')) {
                event.preventDefault(); // Cancel the form submission if the user does not confirm
            }
        });

        var dietaryForm = document.getElementById('dietary-form');
        var checkboxes = dietaryForm.querySelectorAll('input[type="checkbox"]');
        var otherInput = document.getElementById('dietary-other');
        var buttons3Div = document.getElementById('buttons3');
        var cancel3Button = document.getElementById('cancel3-button');
        var originalDietaryValues = {};

        checkboxes.forEach(function(checkbox) {
            originalDietaryValues[checkbox.value] = checkbox.checked;
            checkbox.addEventListener('change', function() {
                buttons3Div.classList.remove('hidden');
            });
        });

        otherInput.addEventListener('focus', function() {
            buttons3Div.classList.remove('hidden');
        });

        otherInput.addEventListener('blur', function() {
            setTimeout(function() {
                if (document.activeElement !== otherInput && document.activeElement !== cancel3Button && !buttons3Div.contains(document.activeElement)) {
                    buttons3Div.classList.add('hidden');
                }
            }, 200);
        });

        cancel3Button.addEventListener('click', function() {
            checkboxes.forEach(function(checkbox) {
                checkbox.checked = originalDietaryValues[checkbox.value];
            });
            otherInput.value = ''; // Or reset to original value if applicable
            buttons3Div.classList.add('hidden');
        });

        dietaryForm.addEventListener('submit', function(event) {
            if (!confirm('Are you sure you want to update your dietary preferences?')) {
                event.preventDefault();
            }
        });

        var cuisineForm = document.getElementById('cuisine-form');
        var checkboxed = cuisineForm.querySelectorAll('input[type="checkbox"]');
        var otherInput2 = document.getElementById('cuisine-other');
        var buttons4Div = document.getElementById('buttons4');
        var cancel4Button = document.getElementById('cancel4-button');
        var originalCuisineValues = {};

        checkboxed.forEach(function(checkbox) {
            originalCuisineValues[checkbox.value] = checkbox.checked;
            checkbox.addEventListener('change', function() {
                buttons4Div.classList.remove('hidden');
            });
        });

        otherInput2.addEventListener('focus', function() {
            buttons4Div.classList.remove('hidden');
        });

        otherInput2.addEventListener('blur', function() {
            setTimeout(function() {
                if (document.activeElement !== otherInput2 && document.activeElement !== cancel4Button && !buttons4Div.contains(document.activeElement)) {
                    buttons4Div.classList.add('hidden');
                }
            }, 200);
        });

        cancel4Button.addEventListener('click', function() {
            checkboxed.forEach(function(checkbox) {
                checkbox.checked = originalCuisineValues[checkbox.value];
            });
            otherInput2.value = ''; // Or reset to original value if applicable
            buttons4Div.classList.add('hidden');
        });

        cuisineForm.addEventListener('submit', function(event) {
            if (!confirm('Are you sure you want to update your cuisine preferences?')) {
                event.preventDefault();
            }
        });

    </script>
</body>
</html>
